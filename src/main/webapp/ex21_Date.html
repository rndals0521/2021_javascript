<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date : 날짜</title>
<script type="text/javascript">
	document.write("<h3>");
	document.write("날짜 : " + new Date() + "<br>");
	document.write("날짜 : " + new Date().toDateString() + "<br>");
	document.write("날짜 : " + new Date("2021/08/30").toDateString() + "<br>");
	document.write("날짜 : " + new Date("2021-08-30").toDateString() + "<br>");
	
	// 년,월,일,시,분,초,요일 별도로 구하기
	document.write("년 : " + new Date().getFullYear() + "<br>");
	document.write("월 : " + (new Date().getMonth() + 1) + "<br>");
	document.write("일 : " + new Date().getDate() + "<br>");
	document.write("시 : " + new Date().getHours() + "<br>");
	document.write("분 : " + new Date().getMinutes() + "<br>");
	document.write("초 : " + new Date().getSeconds() + "<br>");
	
	// 요일 : 일요일 => 0,....,토요일=>6
	document.write("요일 : " + new Date().getDay() + "<br>");
	
	document.write("</h3>");
</script>
</head>
<body>

</body>
</html>
