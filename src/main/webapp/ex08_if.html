<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건문 : if</title>
</head>

<script type="text/javascript">
// 자바의 if문과 같은 구조이다.
/*
 	1. 단순 if문
 	if(조건식){
 		조건식이 참일때 실행;
 	}
 	2. if~else문
 	if(조건식){
 		조건식이 참일때 실행;
 	}else{
 		조건식이 거짓일때 실행;
 	}
 	3.다중 if문
 	if(조건식){
 		조건식이 참일때 실행;
 	}else if(조건식2){
 		조건식이 거짓이면서 조건식2가 참일때 실행;
 	}else if(조건식3){
 		조건식2이 거짓이면서 조건식3가 참일때 실행;
 	}else{
 		조건식1,2,3 모두 거짓일때, 즉 나머지
 	}
 */
 
 //받은 점수 k1이 90이상이면 합격, 아니면 불합격
 var s1 = prompt("점수입력:");
 var res="불합격";
 if(s1>=90){
	 res="합격";
 }
 document.write("<h3>당신의점수는 " +s1+ "이고," +res+"입니다.</h3>");
 
 //근무 시간이 8시간 까지는 8720원, 8시간을 초과하면 초과한 시간만큼은 1.5배가지급, 근무시간을 받아서 지급할 금액을 출력(if~else)
 var t = prompt("근무시간 입력:");
 var p = 8720;
 var s1 = 0;
 if(t > 8){
	s1 = ((8*p) + ((p*1.5)*(t-8)) + "원"); 
 }else{ 
	 s1 = (p*t)
 }
 document.write("<h3>당신의 근무시간: ," + t + " 당신의 임금:" + s1 + "</h3>");
 
 
 // 받은 점수 k2가 90이상이면 A학점, 80이상이면 B학점, 70이상이면 C학점
 // 나머지는 F학점을 산출하는 코딩을 하시오.
 var k2 = prompt("점수입력");
 res = 0;
 if(k2>=90){
	 res = ("A");
 }else if(k2>=80){ 
	 res = ("B");
 }
 else if(k2>=70){ 
	 res = ("C");
 }
 else {
	 res = ("F");
 }
 document.write("<h3>당신의 학점은 " + res + "입니다.</h3>");
 
</script>

<body>
</body>
</html>
