<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
</head>
<script type="text/javascript">
	// 자바의 while문과 같음
	// 1-10;
	var i=1;
	while (i<11) {
		document.write(i+"&nbsp;&nbsp;");
		i++;
	}
	document.write("<br>");
	// 1~10짝수를 출력
	var i=1;
	while (i<11) {
		if(i%2==0)
			document.write(i+"&nbsp;&nbsp;");
		i++;
	}
	document.write("<br>");
	// 1~10까지 짝수의 합 출력
	var i=1;
	res = 0;
	while (i<11) {
		if(i%2==0)
			res += i;
		i++;
	}
	document.write(res);
	document.write("<br>");
	// 5단 출력
	var i=1;
	while (i<10) {
		document.write("5 x " + i+" = " + (5*i)+"&nbsp;&nbsp;");
		i++;
	}
	document.write("<br>");
	// 구구단2 출력
	var i=2;
	while (i<10) {
		var j=1;
		while(j<10){
			document.write(i + " x " + j +" = " + (i*j) + "&nbsp;&nbsp;");
			j++;
		}
		i++;
		document.write("<br>");
	}
	document.write("<br>");
</script>
<body>

</body>
</html>
