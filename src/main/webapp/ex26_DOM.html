<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM : HTML 요소 변경</title>
</head>
<body>
<!-- 
	html 요소 변경
	element.innerHTML : 내용변경
	element.attribute : 속성변경
	element.style.property : CSS 스타일 속성 변경
	
 -->

<p align="center">Hello World</p>
<p id="p1">Hello JavaScript</p>
<p><span id="p2">Hello DOM</span></p>
<hr>
<p id="res1">서울시 마포구 서교동</p>
<p id="res2"></p>
<img id ="img1" alt="" src="images/lightoff.gif">

<script type="text/javascript">
	document.getElementById("res1").innerHTML = "KOREA seoul"; //(set)
	document.getElementById("res2").innerHTML = "<h2>KOREA seoul</h2>";
	
	document.getElementById("p1").align ="center";
	document.getElementById("img1").src ="images/lighton.gif";
	
	document.getElementById("p2").style.color="blue";
	document.getElementById("p2").style.backgroundColor = "pink";
	
</script>


</body>
</html>
