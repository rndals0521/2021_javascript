<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문</title>
<script type="text/javascript">
	//일반적인 for문은 자바의 for문과 같다.
	//1-10까지 출력
	for( var i = 1; i< 11; i++) {
		document.write( i + "&nbsp;&nbsp");
	}
	document.write("<br>");
	
	//0-10까지 홀수만 출력
	for(var i = 1; i<11; i++){
		if(i%2!=0){
			document.write( i + "&nbsp;&nbsp;");
		}
	}
	document.write("<br>");
	
	//0-10까지 홀수의 합
	var res=0;
	for(var i = 1; i<11; i++){
		if(i%2!=0){
			res+=i;
		}
	}
	document.write(res);
	document.write("<br>");
	
	//5단 출력
	for(var i = 1; i<10;i++){
		document.write("5 X "+ i + " = " + (i*5));
		document.write("<br>");
	}
	
	for(var i = 2; i<10;i++){
		for(var j = 1; j<10;j++){
			document.write(i + " x " + j + " = " + (i*j));
			document.write("<br>");
		}
		document.write("<hr>");
	}
	for(var i = 2; i<10;i++){
		for(var j = 1; j<10;j++){
			document.write(i + " x " + j + " = " + (i*j));
			document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
		}
		document.write("<hr>");
	}
	for(var i = 1; i<10;i++){
		for(var j = 2; j<10;j++){
			document.write(j + " x " + i + " = " + (i*j));
			document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
		}
		document.write("<hr>");
	}
	
	// 개선된 for(for~in)은 배열에서 배우자
</script>

</head>
<body>

</body>
</html>
